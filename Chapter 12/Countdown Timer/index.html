<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Countdown Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main class="row">
    <div class="countdown row">
      <h1 class="countdown__target"></h1>
      <div class="countdown__timer row">
        <div class="timer__box" data-unit="days">
          <span class="timer__number">20</span>
        </div>
        <div class="timer__box" data-unit="hours">
          <span class="timer__number">7</span>
        </div>
        <div class="timer__box" data-unit="minutes">
          <span class="timer__number">23</span>
        </div>
        <div class="timer__box" data-unit="seconds">
          <span class="timer__number">2</span>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
