<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="rowDisplay">
    <section class="calculator rowDisplay">
        <div class="calculator__display--container">
            0
        </div>
        <div class="calculator__keys--container">
            <div class="calculator__keys--operations" style="font-size: 0;">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div class="calculator__keys--others rowDisplay">
                <div class="calculator__keys--numbers" style="font-size: 0;">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                    <button>AC</button>
                </div>
                <div class="calculator__keys--equals rowDisplay" style="font-size: 0;">
                    <button style="background-color: #F9713E;">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
